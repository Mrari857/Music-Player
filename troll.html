<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hidden Music</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }

  /* Hide audio completely */
  audio {
    display: none;
  }
</style>
</head>
<body>

<!-- No controls, hidden autoplay -->
<audio src="music.mp3" autoplay loop></audio>

</body>
</html>
