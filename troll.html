<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hidden Autoplay Music</title>
<style>
  body {
    margin: 0;
    background: transparent; /* transparent background */
    overflow: hidden; /* remove scrollbars if any */
  }

  audio {
    display: none; /* hide audio player completely */
  }
</style>
</head>
<body>

<!-- Hidden autoplay music -->
<audio src="music.mp3" autoplay loop></audio>

</body>
</html>
