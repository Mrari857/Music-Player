<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hidden Music Player</title>
<style>
  #controls {
    margin-top: 20px;
  }
  button, input[type="range"] {
    margin-right: 10px;
  }
</style>
</head>
<body>

<!-- Hidden Audio -->
<audio id="bgMusic" src="https://raw.githubusercontent.com/Mrari857/Music-Player/main/music.mp3" loop style="display:none;"></audio>

<!-- Controls -->
<div id="controls">
  <button id="playPause">Play</button>
  <label>Volume: <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5"></label>
  <button id="stopMusic">Stop Music</button>
</div>

<script>
  const music = document.getElementById('bgMusic');
  const playPauseBtn = document.getElementById('playPause');
  const volumeSlider = document.getElementById('volumeControl');
  const stopBtn = document.getElementById('stopMusic');

  // Set initial volume
  music.volume = 0.5;

  // Play/Pause toggle
  playPauseBtn.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      playPauseBtn.textContent = 'Pause';
    } else {
      music.pause();
      playPauseBtn.textContent = 'Play';
    }
  });

  // Volume control
  volumeSlider.addEventListener('input', () => {
    music.volume = volumeSlider.value;
  });

  // Stop and remove music
  stopBtn.addEventListener('click', () => {
    music.pause();
    music.currentTime = 0;
    music.remove();
    playPauseBtn.disabled = true;
    volumeSlider.disabled = true;
    stopBtn.disabled = true;
  });
</script>

</body>
</html>
