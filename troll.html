<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hidden Autoplay Music</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden; /* remove scrollbars */
    width: 100%;
    height: 100%;
  }

  audio {
    display: none; /* hide audio completely */
  }
</style>
</head>
<body>

<audio src="music.mp3" autoplay loop></audio>

</body>
</html>
